<h1>Q&A</h1>
<form #form='ngForm'>
  <p>
    Name:
    <input 
      type="text" 
      name="user"
      required
      minlength="2"
      [(ngModel)]="user.name"
      #name="ngModel">
  </p>
    {{name.errors | json}}
  <input [routerLink]="['/dashboard']" [disabled]="!form.valid" (click)="onClick()" type="submit" value="Enter">
</form>
