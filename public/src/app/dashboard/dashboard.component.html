<div>
  <h1>Hi {{user.name}}!</h1>
  <a [routerLink]="['']">Logout</a>
</div>

<a [routerLink]="['/new_question']">Add a Question</a>
<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let question of questions">
    <td>{{question.q_text}}</td>
    <td>{{question._answers.length}}</td>
    <td><a [routerLink]="['/question', question._id]">Show</a> <a [routerLink]="['/question', question._id, 'new_answer']">Answer</a></td>
  </tr>
</table>

{{questions | json}}
